<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <style>
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #0078D4; }
      .section-title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #333; }
      .label-white { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #fff; }
      .problem { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #D13438; }
      .benefit { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #10893E; }
      .box-adhoc { fill: #FFEBEE; stroke: #D13438; stroke-width: 2; }
      .box-agent { fill: #FFF; stroke: #5E5E5E; stroke-width: 2; rx: 5; }
      .box-coe { fill: #0078D4; stroke: #0078D4; stroke-width: 3; }
      .box-function { fill: #E3F2FD; stroke: #0078D4; stroke-width: 2; }
      .box-team { fill: #E1F0D7; stroke: #10893E; stroke-width: 2; rx: 5; }
      .arrow-chaos { stroke: #D13438; stroke-width: 2; fill: none; }
      .arrow-structured { stroke: #0078D4; stroke-width: 3; fill: none; marker-end: url(#arrowhead-blue); }
    </style>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0078D4" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title">Ad-Hoc vs. Center of Excellence Model</text>

  <!-- TOP SECTION: AD-HOC MODEL (Before CoE) -->
  <g id="adhoc-model">
    <text x="600" y="70" text-anchor="middle" class="section-title" style="fill:#D13438;">AD-HOC MODEL (Before CoE)</text>

    <!-- Background box showing chaos -->
    <rect x="100" y="90" width="1000" height="220" class="box-adhoc" />

    <!-- Four disconnected teams -->
    <!-- Team A -->
    <g transform="translate(150, 120)">
      <text x="50" y="0" text-anchor="middle" class="label" style="font-weight:bold;">Team A</text>
      <rect x="10" y="10" width="80" height="50" class="box-agent" />
      <text x="50" y="40" text-anchor="middle" class="label">Agent</text>
      <text x="50" y="75" class="problem">• No standards</text>
      <text x="50" y="90" class="problem">• Reinvent wheel</text>
      <text x="50" y="105" class="problem">• No support</text>
    </g>

    <!-- Team B -->
    <g transform="translate(350, 120)">
      <text x="50" y="0" text-anchor="middle" class="label" style="font-weight:bold;">Team B</text>
      <rect x="10" y="10" width="80" height="50" class="box-agent" />
      <text x="50" y="40" text-anchor="middle" class="label">Agent</text>
      <text x="50" y="75" class="problem">• Different tools</text>
      <text x="50" y="90" class="problem">• Can't share</text>
      <text x="50" y="105" class="problem">  knowledge</text>
    </g>

    <!-- Team C -->
    <g transform="translate(600, 120)">
      <text x="50" y="0" text-anchor="middle" class="label" style="font-weight:bold;">Team C</text>
      <rect x="10" y="10" width="80" height="50" class="box-agent" />
      <text x="50" y="40" text-anchor="middle" class="label">Agent</text>
      <text x="50" y="75" class="problem">• No governance</text>
      <text x="50" y="90" class="problem">• Security risks</text>
    </g>

    <!-- Team D -->
    <g transform="translate(850, 120)">
      <text x="50" y="0" text-anchor="middle" class="label" style="font-weight:bold;">Team D</text>
      <rect x="10" y="10" width="80" height="50" class="box-agent" />
      <text x="50" y="40" text-anchor="middle" class="label">Agent</text>
      <text x="50" y="75" class="problem">• Duplicate work</text>
      <text x="50" y="90" class="problem">• Isolated</text>
      <text x="50" y="105" class="problem">  knowledge</text>
    </g>

    <!-- X marks showing problems -->
    <text x="250" y="165" style="font-size:30px; fill:#D13438; font-weight:bold;">✗</text>
    <text x="500" y="165" style="font-size:30px; fill:#D13438; font-weight:bold;">✗</text>
    <text x="750" y="165" style="font-size:30px; fill:#D13438; font-weight:bold;">✗</text>

    <!-- Problems list -->
    <g transform="translate(150, 240)">
      <text x="0" y="0" class="label" style="font-weight:bold;">PROBLEMS:</text>
      <text x="0" y="18" class="problem">• Inconsistent quality</text>
      <text x="200" y="18" class="problem">• No knowledge sharing</text>
      <text x="400" y="18" class="problem">• Duplicate effort</text>
      <text x="0" y="36" class="problem">• Security/compliance risks</text>
      <text x="200" y="36" class="problem">• Hard to get help</text>
      <text x="400" y="36" class="problem">• Shadow IT proliferation</text>
    </g>
  </g>

  <!-- BOTTOM SECTION: CoE MODEL (Structured Approach) -->
  <g id="coe-model">
    <text x="600" y="350" text-anchor="middle" class="section-title" style="fill:#0078D4;">CoE MODEL (Structured Approach)</text>

    <!-- Central CoE -->
    <g transform="translate(400, 380)">
      <rect x="0" y="0" width="400" height="180" class="box-coe" />
      <text x="200" y="25" text-anchor="middle" class="label-white" style="font-size:18px; font-weight:bold;">CENTER OF EXCELLENCE</text>

      <!-- Four core functions stacked -->
      <rect x="20" y="40" width="360" height="25" class="box-function" />
      <text x="200" y="57" text-anchor="middle" class="label">Strategy & Vision</text>

      <rect x="20" y="70" width="360" height="25" class="box-function" />
      <text x="200" y="87" text-anchor="middle" class="label">Governance</text>

      <rect x="20" y="100" width="360" height="25" class="box-function" />
      <text x="200" y="117" text-anchor="middle" class="label">Enablement</text>

      <rect x="20" y="130" width="360" height="25" class="box-function" />
      <text x="200" y="147" text-anchor="middle" class="label">Support</text>
    </g>

    <!-- Four teams connected to CoE -->
    <!-- Team A -->
    <g transform="translate(100, 590)">
      <text x="60" y="-10" text-anchor="middle" class="label" style="font-weight:bold;">Team A</text>
      <rect x="20" y="0" width="80" height="60" class="box-team" />
      <text x="40" y="20" class="label" style="font-size:11px;">[A1]</text>
      <text x="40" y="35" class="label" style="font-size:11px;">[A2]</text>
    </g>

    <!-- Team B -->
    <g transform="translate(350, 590)">
      <text x="60" y="-10" text-anchor="middle" class="label" style="font-weight:bold;">Team B</text>
      <rect x="20" y="0" width="80" height="60" class="box-team" />
      <text x="40" y="20" class="label" style="font-size:11px;">[B1]</text>
      <text x="40" y="35" class="label" style="font-size:11px;">[B2]</text>
    </g>

    <!-- Team C -->
    <g transform="translate(600, 590)">
      <text x="60" y="-10" text-anchor="middle" class="label" style="font-weight:bold;">Team C</text>
      <rect x="20" y="0" width="80" height="60" class="box-team" />
      <text x="40" y="20" class="label" style="font-size:11px;">[C1]</text>
      <text x="40" y="35" class="label" style="font-size:11px;">[C2]</text>
    </g>

    <!-- Team D -->
    <g transform="translate(850, 590)">
      <text x="60" y="-10" text-anchor="middle" class="label" style="font-weight:bold;">Team D</text>
      <rect x="20" y="0" width="80" height="60" class="box-team" />
      <text x="40" y="20" class="label" style="font-size:11px;">[D1]</text>
      <text x="40" y="35" class="label" style="font-size:11px;">[D2]</text>
    </g>

    <!-- Connection arrows from CoE to teams -->
    <path d="M 500 560 L 170 590" class="arrow-structured" />
    <path d="M 550 560 L 420 590" class="arrow-structured" />
    <path d="M 650 560 L 670 590" class="arrow-structured" />
    <path d="M 700 560 L 920 590" class="arrow-structured" />

    <!-- Benefits list -->
    <g transform="translate(150, 665)">
      <text x="0" y="0" class="label" style="font-weight:bold;">BENEFITS:</text>
      <text x="0" y="18" class="benefit">✓ Shared templates</text>
      <text x="180" y="18" class="benefit">✓ Quality standards</text>
      <text x="340" y="18" class="benefit">✓ Knowledge sharing</text>
      <text x="520" y="18" class="benefit">✓ Training & support</text>
      <text x="730" y="18" class="benefit">✓ Best practices</text>
      <text x="0" y="34" class="benefit">✓ Governance compliance</text>
      <text x="180" y="34" class="benefit">✓ Faster development</text>
      <text x="340" y="34" class="benefit">✓ Lower risk</text>
      <text x="520" y="34" class="benefit">✓ Sustainable scale</text>
    </g>
  </g>

  <!-- Visual separator -->
  <line x1="100" y1="330" x2="1100" y2="330" style="stroke:#0078D4; stroke-width:3; stroke-dasharray:10,5;" />
  <text x="600" y="340" text-anchor="middle" class="label" style="font-size:16px; font-weight:bold; fill:#0078D4;">TRANSFORMATION</text>
</svg>