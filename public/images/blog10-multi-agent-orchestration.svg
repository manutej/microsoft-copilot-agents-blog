<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <style>
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #0078D4; }
      .heading { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #333; }
      .annotation { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; font-style: italic; fill: #5E5E5E; }
      .box-simple { fill: #F3F3F3; stroke: #5E5E5E; stroke-width: 2; }
      .box-complex { fill: #fff; stroke: #0078D4; stroke-width: 3; }
      .box-component { fill: #0078D4; stroke: #0078D4; stroke-width: 2; rx: 8; }
      .box-flow { fill: #E1DFDD; stroke: #0078D4; stroke-width: 2; stroke-dasharray: 5,5; rx: 8; }
      .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-thick { stroke: #0078D4; stroke-width: 3; fill: none; marker-end: url(#arrowhead-thick); }
      .number-badge { fill: #CA5010; stroke: #fff; stroke-width: 2; }
      .number-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #fff; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="arrowhead-thick" markerWidth="12" markerHeight="9" refX="11" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#0078D4" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title">Simple Agent vs. Orchestrated System</text>

  <!-- LEFT SIDE: Simple Agent -->
  <g id="simple-side">
    <text x="300" y="70" text-anchor="middle" class="heading">Simple Agent (Linear Path)</text>

    <!-- Simple workflow -->
    <rect x="100" y="100" width="400" height="300" class="box-simple" />

    <!-- User -->
    <text x="120" y="180" class="label">User</text>

    <!-- Agent Box -->
    <rect x="200" y="200" width="100" height="60" rx="8" style="fill:#D1D1D1; stroke:#333; stroke-width:2;" />
    <text x="250" y="235" text-anchor="middle" class="label">Agent</text>

    <!-- Response -->
    <text x="420" y="235" class="label">Response</text>

    <!-- Arrows -->
    <path d="M 180 230 L 200 230" class="arrow" />
    <path d="M 300 230 L 380 230" class="arrow" />

    <!-- Annotation -->
    <text x="300" y="380" text-anchor="middle" class="annotation">Single purpose, one-way flow</text>
    <text x="300" y="400" text-anchor="middle" class="annotation">Minimal visual complexity</text>
  </g>

  <!-- RIGHT SIDE: Orchestrated System -->
  <g id="orchestrated-side">
    <text x="900" y="70" text-anchor="middle" class="heading">Orchestrated System (Complex Network)</text>

    <!-- Container -->
    <rect x="650" y="100" width="500" height="450" class="box-flow" />

    <!-- Components -->
    <!-- Intake Agent -->
    <rect x="700" y="130" width="140" height="50" class="box-component" />
    <text x="770" y="160" text-anchor="middle" class="label" fill="#fff">Intake Agent</text>
    <circle cx="680" cy="155" r="15" class="number-badge" />
    <text x="680" y="160" text-anchor="middle" class="number-text">1</text>

    <!-- Data Extract -->
    <rect x="700" y="200" width="140" height="50" class="box-component" />
    <text x="770" y="230" text-anchor="middle" class="label" fill="#fff">Data Extract</text>
    <circle cx="680" cy="225" r="15" class="number-badge" />
    <text x="680" y="230" text-anchor="middle" class="number-text">2</text>

    <!-- Validate -->
    <rect x="700" y="270" width="140" height="50" class="box-component" />
    <text x="770" y="300" text-anchor="middle" class="label" fill="#fff">Validate</text>
    <circle cx="680" cy="295" r="15" class="number-badge" />
    <text x="680" y="300" text-anchor="middle" class="number-text">3</text>

    <!-- Route -->
    <rect x="700" y="340" width="140" height="50" class="box-component" />
    <text x="770" y="370" text-anchor="middle" class="label" fill="#fff">Route</text>
    <circle cx="680" cy="365" r="15" class="number-badge" />
    <text x="680" y="370" text-anchor="middle" class="number-text">4</text>

    <!-- Notify -->
    <rect x="700" y="410" width="140" height="50" class="box-component" />
    <text x="770" y="440" text-anchor="middle" class="label" fill="#fff">Notify</text>
    <circle cx="680" cy="435" r="15" class="number-badge" />
    <text x="680" y="440" text-anchor="middle" class="number-text">5</text>

    <!-- Processing Flows (right side) -->
    <rect x="900" y="200" width="130" height="50" class="box-flow" />
    <text x="965" y="230" text-anchor="middle" class="label">Processing Flows</text>

    <!-- Approval Agent -->
    <rect x="900" y="280" width="130" height="50" class="box-flow" />
    <text x="965" y="310" text-anchor="middle" class="label">Approval Agent</text>

    <!-- Integration Flows -->
    <rect x="900" y="410" width="130" height="50" class="box-flow" />
    <text x="965" y="440" text-anchor="middle" class="label">Integration Flows</text>

    <!-- Arrows showing flow -->
    <path d="M 770 180 L 770 200" class="arrow-thick" />
    <path d="M 770 250 L 770 270" class="arrow-thick" />
    <path d="M 770 320 L 770 340" class="arrow-thick" />
    <path d="M 770 390 L 770 410" class="arrow-thick" />

    <!-- Connections to right side -->
    <path d="M 840 225 L 900 225" class="arrow-thick" />
    <path d="M 840 305 L 900 305" class="arrow-thick" />
    <path d="M 840 435 L 900 435" class="arrow-thick" />

    <!-- Bidirectional arrows -->
    <path d="M 965 250 L 965 280" class="arrow-thick" />
    <path d="M 965 330 L 965 410" class="arrow-thick" />

    <!-- Annotation -->
    <text x="900" y="520" text-anchor="middle" class="annotation">Numbered sequence showing orchestration</text>
    <text x="900" y="540" text-anchor="middle" class="annotation">Collaboration points with orange badges</text>
  </g>

  <!-- Legend -->
  <g id="legend" transform="translate(400, 500)">
    <text x="0" y="0" class="heading">Legend:</text>
    <rect x="0" y="10" width="40" height="20" class="box-component" />
    <text x="50" y="25" class="annotation">Agent Component</text>

    <rect x="180" y="10" width="40" height="20" class="box-flow" />
    <text x="230" y="25" class="annotation">Flow/Container</text>

    <circle cx="350" cy="20" r="10" class="number-badge" />
    <text x="370" y="25" class="annotation">Sequence Step</text>
  </g>

  <!-- Comparison annotations -->
  <text x="300" y="560" text-anchor="middle" class="annotation" style="font-weight:bold;">vs.</text>
</svg>